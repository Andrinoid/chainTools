<html>

<head>
    <title>ChaiTools</title>
    <meta charset="UTF-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
</head>

<body>

    <style>
    .chainDisplay {
        background: #272822;
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
        width: 640px;
        height: 480px;
        color: white;
        text-transform: uppercase;
        font-family: arial;
        font-size: 13px;
        font-weight: bold;
        padding: 20px;
    }
    </style>
    <script>
    Raphael.fn.connection = function(obj1, obj2, line, bg) {
        //If the line has beed created we use that line insted of creating new. This animates the lines on move
        if (obj1.line && obj1.from && obj1.to) {
            console.log(obj1);
            line = obj1;
            obj1 = line.from;
            obj2 = line.to;
        }
        //get shape coords
        var bb1 = obj1.getBBox();
        var bb2 = obj2.getBBox();
        //create sticking points to shapes
        var p = [{
                x: bb1.x + bb1.width / 2,
                y: bb1.y - 1
            }, {
                x: bb1.x + bb1.width / 2,
                y: bb1.y + bb1.height + 1
            }, {
                x: bb1.x - 1,
                y: bb1.y + bb1.height / 2
            }, {
                x: bb1.x + bb1.width + 1,
                y: bb1.y + bb1.height / 2
            }, {
                x: bb2.x + bb2.width / 2,
                y: bb2.y - 1
            }, {
                x: bb2.x + bb2.width / 2,
                y: bb2.y + bb2.height + 1
            }, {
                x: bb2.x - 1,
                y: bb2.y + bb2.height / 2
            }, {
                x: bb2.x + bb2.width + 1,
                y: bb2.y + bb2.height / 2
            }];
        console.log(p);
        var d = {};
        var dis = [];

        for (var i = 0; i < 4; i++) {
            for (var j = 4; j < 8; j++) {
                var dx = Math.abs(p[i].x - p[j].x),
                    dy = Math.abs(p[i].y - p[j].y);
                if ((i == j - 4) || (((i != 3 && j != 6) || p[i].x < p[j].x) && ((i != 2 && j != 7) || p[i].x > p[j].x) && ((i != 0 && j != 5) || p[i].y > p[j].y) && ((i != 1 && j != 4) || p[i].y < p[j].y))) {
                    dis.push(dx + dy);
                    d[dis[dis.length - 1]] = [i, j];
                }
            }
        }

        if (dis.length == 0) {
            var res = [0, 4];
        } else {
            res = d[Math.min.apply(Math, dis)];
        }

        var x1 = p[res[0]].x;
        var y1 = p[res[0]].y;
        var x4 = p[res[1]].x;
        var y4 = p[res[1]].y;

        dx = Math.max(Math.abs(x1 - x4) / 2, 10);
        dy = Math.max(Math.abs(y1 - y4) / 2, 10);

        var x2 = [x1, x1, x1 - dx, x1 + dx][res[0]].toFixed(3);
        var y2 = [y1 - dy, y1 + dy, y1, y1][res[0]].toFixed(3);
        var x3 = [0, 0, 0, 0, x4, x4, x4 - dx, x4 + dx][res[1]].toFixed(3);
        var y3 = [0, 0, 0, 0, y1 + dy, y1 - dy, y4, y4][res[1]].toFixed(3);

        var path = ["M", x1.toFixed(3), y1.toFixed(3), "C", x2, y2, x3, y3, x4.toFixed(3), y4.toFixed(3)].join(",");
        if (line && line.line) {
            line.bg && line.bg.attr({
                path: path
            });
            line.line.attr({
                path: path
            });
        } else {
            var color = typeof line == "string" ? line : "#000";
            return {
                bg: bg && bg.split && this.path(path).attr({
                    stroke: bg.split("|")[0],
                    fill: "none",
                    "stroke-width": bg.split("|")[1] || 3
                }),
                line: this.path(path).attr({
                    stroke: color,
                    fill: "none"
                }),
                from: obj1,
                to: obj2
            };
        }
    };



var ChainTools = (function() {
    function ChainTools() {
        this.buildDisplay();
        this.blocks = [];
        this.connections = [];

        this.newBlock();
        this.newBlock();
        this.connectBlocks(this.blocks[0], this.blocks[1]);
    }

    ChainTools.prototype.buildDisplay = function() {
        var display = document.createElement('div');
        display.classList.add('chainDisplay');
        display.id = 'chainDisplay';
        document.body.appendChild(display);
        this.r = Raphael(display, 640, 480);
    }

    ChainTools.prototype.newBlock = function() {
        var self = this;
        var move = function(dx, dy) {
            var att = this.type == "rect" ? {
                x: this.ox + dx,
                y: this.oy + dy
            } : {
                cx: this.ox + dx,
                cy: this.oy + dy
            };
            this.attr(att);
            self.connectAll();
        };
        var dragStart = function() {
            this.ox = this.type == "rect" ? this.attr("x") : this.attr("cx");
            this.oy = this.type == "rect" ? this.attr("y") : this.attr("cy");
            this.animate({
                "fill-opacity": .2
            }, 500);
        };
        var dragEnd = function() {
            this.animate({
                "fill-opacity": 0
            }, 500);
        };
        var block = this.r.rect(290, 180, 60, 40, 2)
            .attr({
                fill: Raphael.getColor(),
                stroke: Raphael.getColor(),
                "fill-opacity": 0,
                "stroke-width": 2,
                cursor: "move"
            })
            .drag(move, dragStart, dragEnd);

        this.blocks.push(block);
    }

    ChainTools.prototype.connectBlocks = function(a, b) {
        var connection = this.r.connection(a, b, "#333", "#0f1|5");
        this.connections.push(connection);
    }

    ChainTools.prototype.connectAll = function() {
        for (var i = this.connections.length; i--;) {
            this.r.connection(this.connections[i]);
        }
        this.r.safari();
    }

    return ChainTools;

})();
var ct = new ChainTools();

</script>
</body>

</html>
